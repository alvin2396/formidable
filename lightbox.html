<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Example</title>
    <link rel="stylesheet" type="text/css" href="assets/css/lightbox.min.css">
</head>
<body>
	<h3>List Gambar</h3>
    <div>
      <a class="example-image-link" href="images/image-2.png" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/image-2.png" alt=""/></a>
      <a class="example-image-link" href="images/image-3.png" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="images/image-3.png" alt="" /></a>
      <a class="example-image-link" href="images/image-4.png" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="images/image-4.png" alt="" /></a>
      <a class="example-image-link" href="images/image-4.png" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="images/image-4.png" alt="" /></a>
    </div>
    <script type="text/javascript" src="assets/js/lightbox-plus-jquery.js"></script>
</body>
</html>
